<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon/favicon.ico" sizes="any">
    <link rel="icon" href="favicon/favicon.svg" type="image/svg+xml">
    <title>Teste de API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Teste de API - Login e Registro</h1>
        
        <!-- Teste de Login -->
        <div class="mb-8 border-b pb-6">
            <h2 class="text-xl font-semibold mb-4">Teste de Login</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="login-email" value="admin@anecortinas.com" class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Senha</label>
                    <input type="password" id="login-password" value="password" class="w-full border rounded px-3 py-2">
                </div>
                <button onclick="testLogin()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Testar Login
                </button>
            </div>
            <div id="login-result" class="mt-4 p-4 rounded bg-gray-50"></div>
        </div>

        <!-- Teste de Registro -->
        <div class="mb-8 border-b pb-6">
            <h2 class="text-xl font-semibold mb-4">Teste de Registro</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Nome</label>
                    <input type="text" id="register-name" value="Teste Usuario" class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="register-email" value="teste@gmail.com" class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Senha</label>
                    <input type="password" id="register-password" value="teste123" class="w-full border rounded px-3 py-2">
                </div>
                <button onclick="testRegister()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    Testar Registro
                </button>
            </div>
            <div id="register-result" class="mt-4 p-4 rounded bg-gray-50"></div>
        </div>

        <!-- Console de Debug -->
        <div>
            <h2 class="text-xl font-semibold mb-4">Console de Debug</h2>
            <div id="debug-console" class="bg-black text-green-400 p-4 rounded font-mono text-sm h-64 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'api';
        
        function log(message, type = 'info') {
            const console = document.getElementById('debug-console');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-red-400' : type === 'success' ? 'text-green-400' : 'text-blue-400';
            console.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            console.scrollTop = console.scrollHeight;
        }

        async function testLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const resultDiv = document.getElementById('login-result');
            
            log('=== TESTE DE LOGIN ===');
            log(`Email: ${email}`);
            
            try {
                const url = `${API_BASE_URL}/auth/login.php`;
                log(`URL: ${url}`);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                log(`Status: ${response.status}`);
                
                const text = await response.text();
                log(`Response: ${text}`);
                
                const data = JSON.parse(text);
                
                if (response.ok) {
                    resultDiv.className = 'mt-4 p-4 rounded bg-green-50 border border-green-300';
                    resultDiv.innerHTML = `<strong class="text-green-700">✓ Sucesso!</strong><pre class="mt-2 text-sm">${JSON.stringify(data, null, 2)}</pre>`;
                    log('Login bem-sucedido!', 'success');
                } else {
                    resultDiv.className = 'mt-4 p-4 rounded bg-red-50 border border-red-300';
                    resultDiv.innerHTML = `<strong class="text-red-700">✗ Erro!</strong><pre class="mt-2 text-sm">${JSON.stringify(data, null, 2)}</pre>`;
                    log(`Erro: ${data.error}`, 'error');
                }
            } catch (error) {
                resultDiv.className = 'mt-4 p-4 rounded bg-red-50 border border-red-300';
                resultDiv.innerHTML = `<strong class="text-red-700">✗ Erro de Rede!</strong><p class="mt-2 text-sm">${error.message}</p>`;
                log(`Exceção: ${error.message}`, 'error');
            }
        }

        async function testRegister() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const resultDiv = document.getElementById('register-result');
            
            log('=== TESTE DE REGISTRO ===');
            log(`Nome: ${name}, Email: ${email}`);
            
            try {
                const url = `${API_BASE_URL}/auth/register.php`;
                log(`URL: ${url}`);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password, role: 'CUSTOMER' })
                });
                
                log(`Status: ${response.status}`);
                
                const text = await response.text();
                log(`Response: ${text}`);
                
                const data = JSON.parse(text);
                
                if (response.ok) {
                    resultDiv.className = 'mt-4 p-4 rounded bg-green-50 border border-green-300';
                    resultDiv.innerHTML = `<strong class="text-green-700">✓ Sucesso!</strong><pre class="mt-2 text-sm">${JSON.stringify(data, null, 2)}</pre>`;
                    log('Registro bem-sucedido!', 'success');
                } else {
                    resultDiv.className = 'mt-4 p-4 rounded bg-red-50 border border-red-300';
                    resultDiv.innerHTML = `<strong class="text-red-700">✗ Erro!</strong><pre class="mt-2 text-sm">${JSON.stringify(data, null, 2)}</pre>`;
                    log(`Erro: ${data.error}`, 'error');
                }
            } catch (error) {
                resultDiv.className = 'mt-4 p-4 rounded bg-red-50 border border-red-300';
                resultDiv.innerHTML = `<strong class="text-red-700">✗ Erro de Rede!</strong><p class="mt-2 text-sm">${error.message}</p>`;
                log(`Exceção: ${error.message}`, 'error');
            }
        }

        log('Página de teste carregada. Pronto para testar!', 'success');
    </script>
</body>
</html>
