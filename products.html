<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon/favicon.ico" sizes="any">
    <link rel="icon" href="favicon/favicon.svg" type="image/svg+xml">
    <title>Produtos - Ane Cortinas</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-stone-100 text-stone-800 antialiased">

    <header id="main-header" class="sticky top-0 z-40 bg-white/80 backdrop-blur-lg shadow-sm"></header>

    <main class="container mx-auto px-4 py-12 lg:py-16">
        <!-- Page Title -->
        <div class="text-center mb-12">
            <h1 class="text-4xl lg:text-5xl font-playfair-display font-bold">Nossos Produtos</h1>
            <p class="text-stone-600 mt-2">Descubra nossa coleção exclusiva de cortinas, almofadas e pingentes</p>
        </div>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Sidebar Filters -->
            <aside class="w-full lg:w-64 flex-shrink-0">
                <div class="bg-white p-6 rounded-lg shadow-md sticky top-28">
                    <h2 class="text-lg font-semibold mb-4 pb-2 border-b">Filtros</h2>
                    
                    <!-- Category Filter -->
                    <div class="mb-6">
                        <h3 class="font-medium mb-3 text-sm text-stone-700 uppercase tracking-wide">Categorias</h3>
                        <div id="category-filter-list" class="space-y-1">
                            <!-- Categories will be loaded here -->
                            <div class="flex justify-center py-4">
                                <div class="loader !w-6 !h-6 !border-2"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Price Range Filter -->
                    <div class="mb-6">
                        <h3 class="font-medium mb-3 text-sm text-stone-700 uppercase tracking-wide">Preço Máximo</h3>
                        <div class="space-y-2">
                            <input 
                                type="range" 
                                id="price-range" 
                                min="0" 
                                max="5000" 
                                step="50" 
                                value="5000"
                                class="w-full h-2 bg-stone-200 rounded-lg appearance-none cursor-pointer accent-amber-800"
                            >
                            <div class="flex justify-between text-sm text-stone-600">
                                <span>R$ 0</span>
                                <span id="price-range-value" class="font-semibold text-amber-800">R$ 5000</span>
                            </div>
                        </div>
                    </div>

                    <!-- Sort Filter -->
                    <div class="mb-6">
                        <h3 class="font-medium mb-3 text-sm text-stone-700 uppercase tracking-wide">Ordenar por</h3>
                        <select id="sort-by" class="w-full p-2 border border-stone-300 rounded-md text-sm focus:ring-2 focus:ring-amber-800 focus:border-amber-800">
                            <option value="default">Padrão</option>
                            <option value="price-asc">Menor Preço</option>
                            <option value="price-desc">Maior Preço</option>
                            <option value="name-asc">Nome (A-Z)</option>
                            <option value="name-desc">Nome (Z-A)</option>
                        </select>
                    </div>

                    <!-- Clear Filters Button -->
                    <button 
                        id="clear-filters-btn" 
                        class="w-full py-2 px-4 border border-stone-300 rounded-md text-sm font-medium text-stone-700 hover:bg-stone-50 transition-colors"
                    >
                        Limpar Filtros
                    </button>
                </div>
            </aside>

            <!-- Products Grid -->
            <div class="flex-1">
                <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Products will be loaded here by JavaScript -->
                    <div class="col-span-full flex justify-center py-12">
                        <div class="loader"></div>
                    </div>
                </div>

                <!-- No Products Message (hidden by default) -->
                <div id="no-products-message" class="hidden col-span-full text-center py-12">
                    <i data-lucide="search-x" class="mx-auto h-16 w-16 text-stone-300 mb-4"></i>
                    <h3 class="text-xl font-semibold text-stone-700 mb-2">Nenhum produto encontrado</h3>
                    <p class="text-stone-500">Tente ajustar os filtros ou limpar sua busca.</p>
                </div>
            </div>
        </div>
    </main>

    <a href="https://wa.me/45999336621?text=Ol%C3%A1%2C%20gostaria%20de%20mais%20informa%C3%A7%C3%B5es."
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Entrar em contato via WhatsApp"
        class="fixed right-4 bottom-4 z-50 md:right-6 md:bottom-6">

        </div>
    </a>

    <footer id="main-footer" class="bg-stone-800 text-stone-300"></footer>

</body>
