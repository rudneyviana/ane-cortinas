<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Detalhe do Produto - Ane Cortinas</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-stone-100 text-stone-800 antialiased">

    <header id="main-header" class="sticky top-0 z-40 bg-white/80 backdrop-blur-lg shadow-sm"></header>

    <main class="container mx-auto px-4 py-12 lg:py-16">
        <div id="product-detail-container" class="w-full max-w-6xl mx-auto">
            <!-- Product details will be rendered here by JavaScript -->
            <div class="flex justify-center items-center min-h-[50vh]">
                <div class="loader"></div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-8 right-8 bg-green-600 text-white px-6 py-4 rounded-lg shadow-lg flex items-center gap-3 opacity-0 translate-y-3 transition-all duration-300 z-50">
        <i data-lucide="check-circle" class="w-6 h-6"></i>
        <span>Produto adicionado ao carrinho!</span>
    </div>

    <footer id="main-footer" class="bg-stone-800 text-stone-300"></footer>

    <script type="module" src="js/product_detail_logic.js"></script>
</body>

</html>
